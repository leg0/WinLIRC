<html>
<head>
	<link rel="stylesheet" type="text/css" href="winlirc.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"></link>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<body>
<div class="container"
<h1>This is winlirc UI</h1>

<div class="row">
 <div class="col">
  Available plugins:
  <ul id='plugins' class='list-group' data-bind='foreach: plugins'>
	
	<li class='list-group-item' data-bind='text: name'></li>
  </ul>
 </div>
 <div class="col">
  Available configurations:
  <ul class='list-group' data-bind='foreach: configs'>
	<li class='list-group-item' data-bind='text: name'></li>
  </ul>
 </div>
 <div class="col">
  Settings:
  <form>
   <div class='form-group'>
    <label for='inputPlugin'>Input plugin</label>
    <input type='text' id='inputPlugin' placeholder='Plugin name' data-bind='text: inputPlugin'></input>
   </div>
  </form>
 </div>
</div>

Configuration: TODO <br/>
</div>
<script src="jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="bootstrap.bundle-4.5.3.min.js"></script>
<script src="knockout-3.5.1.min.js"></script>
<script src="winlirc.js"></script>
</body>
</html>
